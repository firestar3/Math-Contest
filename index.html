<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Login/Register</title>
  <style>
  </style>
</head>
<body>

  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js" type="module"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA26i_VumRnCZxe1bfDBWXb563ly_w5mn0",
      authDomain: "math-contest-63f0d.firebaseapp.com",
      projectId: "math-contest-63f0d",
      storageBucket: "math-contest-63f0d.firebasestorage.app",
      messagingSenderId: "387688141725",
      appId: "1:387688141725:web:d9742d49e6a49a6bbb5574"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const email = 'aaravsfo@gmail.com';
    const password = '123456';

    // Note: createUserWithEmailAndPassword returns a Promise.
    // You should handle it asynchronously.
    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Signed up
        const user = userCredential.user;
        document.getElementById('output').innerText = "Registered: " + user.email;
        console.log("Registered user:", user);
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.error("Error registering user:", errorCode, errorMessage);
        document.getElementById('output').innerText = "Error: " + errorMessage;
      });

  </script>

</body>
</html>
