<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Login/Register</title>
</head>
<body>
  <p>hola</p>
  <p id="output"></p>

  <script type="module">
    // Import the functions you need from the SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA26i_VumRnCZxe1bfDBWXb563ly_w5mn0",
      authDomain: "math-contest-63f0d.firebaseapp.com",
      projectId: "math-contest-63f0d",
      storageBucket: "math-contest-63f0d.firebasestorage.app",
      messagingSenderId: "387688141725",
      appId: "1:387688141725:web:d9742d49e6a49a6bbb5574"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const email = 'parulsfo@gmail.com';
    const password = '123456';

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        document.getElementById('output').innerText = "Registered: " + user.email;
        console.log("Registered user:", user);
      })
      .catch((error) => {
        console.error("Error registering user:", error.code, error.message);
        document.getElementById('output').innerText = "Error: " + error.message;
      });

  </script>
</body>
</html>
